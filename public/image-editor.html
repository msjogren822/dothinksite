    <style>
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            margin: 0;

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;

        }

            width: 100%;
            padding: 12px;

            font-size: 14px;

            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;

            display: flex;
            align-items: center;
            gap: 10px;
            color: #5f6368;
        }

            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            display: flex;
            flex-wrap: wrap;
            gap: 10px;

            background: #f1f3f4;

<body>
    <div class="container">
        <h1>🎨 Image Editor with Gemini AI</h1>
        <p>Upload a background and foreground image to blend them together with AI!</p>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
            <div>
                <h3>📷 Background Image</h3>
                <div class="upload-area" id="backgroundUploadArea">
                    <div>�️ Drop background image here</div>
                    <input type="file" id="backgroundInput" accept="image/*" style="display: none;">
                </div>
                <div id="backgroundPreview"></div>
            </div>
            
            <div>
                <h3>🎯 Foreground Subject</h3>
                <div class="upload-area" id="foregroundUploadArea">
                    <div>👤 Drop foreground subject here</div>
                    <input type="file" id="foregroundInput" accept="image/*" style="display: none;">
                </div>
                <div id="foregroundPreview"></div>
            </div>
        </div>
        
        <div>
            <h3>🔧 Blending Approach</h3>
            <div class="preset-buttons">
                <button class="preset-button" onclick="setPrompt('Using the provided image, add the subject from the second image into this scene. Match the lighting, shadows, and atmosphere so the subject appears to naturally belong in this environment.')">Direct Integration</button>
                <button class="preset-button" onclick="setPrompt('Transform this image to include the subject from the second image. First, convert both images to have the same style and lighting, then seamlessly blend the subject into the background scene.')">Style-First Blend</button>
                <button class="preset-button" onclick="setPrompt('Using the provided images, change only the background to include the subject from the second image. Keep the background scene exactly the same but add the subject with matching perspective and lighting.')">Inpainting Add</button>
                <button class="preset-button" onclick="setPrompt('Step 1: Apply cartoon style to both images. Step 2: Blend the cartoon subject into the cartoon background scene maintaining consistent art style throughout.')">Step-by-Step</button>
            </div>
            
            <h3>� Style Transfer Options</h3>
            <div class="preset-buttons">
                <button class="preset-button" onclick="setPrompt('Transform both provided images into vibrant cartoon style, then combine them: place the cartoon subject from the second image into the cartoon background from the first image. Render the subject with simplified lines, flat colors, and bold outlines to match the cartoon background aesthetic. Both elements should have unified animation styling.')">🎨 Cartoon Transform</button>
                <button class="preset-button" onclick="setPrompt('Convert both images to marble sculpture style, then merge: sculpt the subject from the second image into the marble scene from the first image as one unified classical statue. Render the subject with stone texture, classical proportions, and marble coloring to match the sculptural background.')">🗿 Marble Transform</button>
                <button class="preset-button" onclick="setPrompt('Apply watercolor painting style to both images, then blend: paint the subject from the second image into the watercolor background from the first image. Render the subject with soft watercolor brushstrokes, flowing paint effects, and translucent colors to match the painted background.')">🎨 Watercolor Transform</button>
                <button class="preset-button" onclick="setPrompt('Render both images as oil paintings, then combine: paint the subject from the second image into the oil painting background from the first image. Render the subject with thick brushstrokes, rich oil paint texture, and classical painting techniques to match the painted background style.')">🖼️ Oil Paint Transform</button>
                <button class="preset-button" onclick="setPrompt('Style both images as cyberpunk digital art, then merge: integrate the cyberpunk subject from the second image into the cyberpunk background from the first image. Render the subject with neon edge lighting, digital glitch effects, and futuristic coloring to match the cyberpunk background atmosphere.')">🌃 Cyber Transform</button>
                <button class="preset-button" onclick="setPrompt('Enchant both images with fantasy magic style, then blend: magically integrate the fantasy subject from the second image into the fantasy background from the first image. Render the subject with mystical glowing effects, magical aura, and enchanted coloring to match the fantasy background atmosphere.')">✨ Fantasy Transform</button>
                <button class="preset-button" onclick="setPrompt('Transform both images into film noir style, then combine: integrate the noir subject from the second image into the noir background from the first image. Render the subject with dramatic black and white contrast, film noir shadows, and classic cinema lighting to match the noir background aesthetic.')">🎭 Noir Transform</button>
                <button class="preset-button" onclick="setPrompt('Style both images as pop art, then merge: integrate the pop art subject from the second image into the pop art background from the first image. Render the subject with bold colors, halftone patterns, and comic book styling to match the pop art background aesthetic.')">💥 Pop Art Transform</button>
            </div>
            
            <h3>🎭 Advanced Techniques</h3>
            <div class="preset-buttons">
                <button class="preset-button" onclick="setPrompt('Using inpainting technique: Keep the background from the first image exactly as is, but seamlessly add the subject from the second image to appear naturally within the scene, matching all lighting and atmospheric conditions.')">� Inpainting Mode</button>
                <button class="preset-button" onclick="setPrompt('Apply semantic masking: Transform only the area where the subject will be placed in the first image to accommodate the subject from the second image, blending the edges perfectly while preserving the rest of the scene.')">� Semantic Mask</button>
            </div>
            
            <textarea id="promptInput" class="prompt-input" placeholder="Describe your blending approach...">Transform both provided images into vibrant cartoon style, then combine them: place the cartoon subject from the second image into the cartoon background from the first image with unified animation aesthetics.</textarea>
        </div>
        
        <div>
            <button class="button" id="processButton" onclick="processImages()" disabled>🚀 Blend Images</button>
        </div>
        
        <div id="resultArea" class="result-area" style="display: none;">
            <h3>Result:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let backgroundImage = null;
        let foregroundImage = null;
        
        // Upload area handling
        const backgroundUploadArea = document.getElementById('backgroundUploadArea');
        const foregroundUploadArea = document.getElementById('foregroundUploadArea');
        const backgroundInput = document.getElementById('backgroundInput');
        const foregroundInput = document.getElementById('foregroundInput');
        const backgroundPreview = document.getElementById('backgroundPreview');
        const foregroundPreview = document.getElementById('foregroundPreview');
        const processButton = document.getElementById('processButton');
        const promptInput = document.getElementById('promptInput');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');
        
        // Background upload setup
        backgroundUploadArea.addEventListener('click', () => backgroundInput.click());
        backgroundUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            backgroundUploadArea.classList.add('dragover');
        });
        backgroundUploadArea.addEventListener('dragleave', () => {
            backgroundUploadArea.classList.remove('dragover');
        });
        backgroundUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            backgroundUploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleBackgroundFile(e.dataTransfer.files[0]);
            }
        });
        backgroundInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleBackgroundFile(e.target.files[0]);
            }
        });
        
        // Foreground upload setup
        foregroundUploadArea.addEventListener('click', () => foregroundInput.click());
        foregroundUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            foregroundUploadArea.classList.add('dragover');
        });
        foregroundUploadArea.addEventListener('dragleave', () => {
            foregroundUploadArea.classList.remove('dragover');
        });
        foregroundUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            foregroundUploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleForegroundFile(e.dataTransfer.files[0]);
            }
        });
        foregroundInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleForegroundFile(e.target.files[0]);
            }
        });
        
        function handleBackgroundFile(file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    backgroundImage = {
                        name: file.name,
                        data: e.target.result,
                        mimeType: file.type
                    };
                    displayBackgroundImage();
                    updateProcessButton();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function handleForegroundFile(file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    foregroundImage = {
                        name: file.name,
                        data: e.target.result,
                        mimeType: file.type
                    };
                    displayForegroundImage();
                    updateProcessButton();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function displayBackgroundImage() {
            backgroundPreview.innerHTML = `
                <img src="${backgroundImage.data}" class="image-preview" alt="${backgroundImage.name}">
                <br>
                <small>📷 ${backgroundImage.name}</small>
                <button onclick="removeBackgroundImage()" style="position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer;">×</button>
            `;
            backgroundPreview.style.position = 'relative';
        }
        
        function displayForegroundImage() {
            foregroundPreview.innerHTML = `
                <img src="${foregroundImage.data}" class="image-preview" alt="${foregroundImage.name}">
                <br>
                <small>🎯 ${foregroundImage.name}</small>
                <button onclick="removeForegroundImage()" style="position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer;">×</button>
            `;
            foregroundPreview.style.position = 'relative';
        }
        
        function removeBackgroundImage() {
            backgroundImage = null;
            backgroundPreview.innerHTML = '';
            updateProcessButton();
        }
        
        function removeForegroundImage() {
            foregroundImage = null;
            foregroundPreview.innerHTML = '';
            updateProcessButton();
        }
        
        function updateProcessButton() {
            processButton.disabled = !backgroundImage || !foregroundImage || !promptInput.value.trim();
        }
        
        function setPrompt(text) {
            promptInput.value = text;
            updateProcessButton();
        }
        
        promptInput.addEventListener('input', updateProcessButton);
        
        async function processImages() {
            if (!backgroundImage || !foregroundImage || !promptInput.value.trim()) return;
            
            processButton.disabled = true;
            resultArea.style.display = 'block';
            resultContent.innerHTML = '<div class="loading"><div class="spinner"></div>Blending images with Gemini AI (multi-image mode)...</div>';
            
            try {
                const prompt = promptInput.value.trim();
                
                // Send both images to the API
                const backgroundData = backgroundImage.data.split(',')[1];
                const foregroundData = foregroundImage.data.split(',')[1];
                
                const response = await fetch('/.netlify/functions/gemini-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gemini-2.5-flash-image-preview',
                        prompt: prompt,
                        imageData: backgroundData,
                        mimeType: backgroundImage.mimeType,
                        foregroundImageData: foregroundData,
                        foregroundMimeType: foregroundImage.mimeType
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.result.startsWith('data:image/')) {
                    resultContent.innerHTML = `
                        <img src="${data.result}" style="max-width: 100%; border-radius: 8px;">
                        <br><br>
                        <button class="button" onclick="downloadResult('${data.result}')">💾 Download Result</button>
                    `;
                } else {
                    resultContent.innerHTML = `<p>${data.result}</p>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultContent.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
            
            processButton.disabled = false;
        }
        
        function downloadResult(dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'blended-image.png';
            link.click();
        }
    </script>
