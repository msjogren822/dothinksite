<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dogify Your Photo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #0051b3;
    }
    #status {
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      background: #f5f5f5;
    }
    video, canvas, img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Dogify Your Photo</h1>
  <p>Grant camera access and capture your photo. We'll mix it with a special dog image and send it to an AI that returns a dogified version!</p>

  <button id="start-camera">Start Camera</button>
  <video id="video" autoplay playsinline style="display: none;"></video>
  <button id="capture-btn" style="display: none;">Capture Photo</button>
  <canvas id="canvas" style="display: none;"></canvas>

  <button id="dogify-btn" disabled style="display: none;">Dogify!</button>

  <div id="status"></div>
  <img id="dogified-image" alt="Dogified Image" style="display: none;" />

  <script>
    const startCameraBtn = document.getElementById('start-camera');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const dogifyBtn = document.getElementById('dogify-btn');
    const statusEl = document.getElementById('status');
    const dogifiedImgEl = document.getElementById('dogified-image');

    // Update this path to wherever you host your special dog image (e.g. in your Netlify/public folder)
    const specialDogURL = 'special_dog.png';

    let stream = null;
    let capturedImageData = '';

    // Start the webcam
    startCameraBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        captureBtn.style.display = 'block';
        startCameraBtn.style.display = 'none';
      } catch (err) {
        statusEl.textContent = `Camera error: ${err.message}`;
      }
    });

    // Capture a frame from the webcam
    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      capturedImageData = canvas.toDataURL('image/png', 0.8);
      canvas.style.display = 'block';
      dogifyBtn.style.display = 'block';
      dogifyBtn.disabled = false;
      video.style.display = 'none';
      captureBtn.style.display = 'none';
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });

    // Fetch an image and convert it to a data URL
    async function fetchImageAsDataURL(url) {
      const response = await fetch(url);
      const blob = await response.blob();
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    // Send the captured photo and dog image to your Netlify function
    dogifyBtn.addEventListener('click', async () => {
      try {
        dogifyBtn.disabled = true;
        statusEl.textContent = 'Fetching dog image...';
        
        const dogImageData = await fetchImageAsDataURL(specialDogURL);
        
        statusEl.textContent = 'Dogifying your photo...';
        const response = await fetch('/.netlify/functions/dogify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userImage: capturedImageData,
            dogImage: dogImageData
          })
        });

        const result = await response.json();
        if (!result.ok) throw new Error(result.error);

        dogifiedImgEl.src = result.mergedImage;
        dogifiedImgEl.style.display = 'block';
        statusEl.textContent = 'Done! âœ¨';
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      } finally {
        dogifyBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
