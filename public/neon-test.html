<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Neon Ping (Single‚ÄêPage)</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #status { margin-top: 1rem; }
    .row { margin: 0.5rem 0; padding: 0.5rem; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Neon Ping</h1>
  <button id="btn">Fetch Rows</button>
  <div id="status">Waiting‚Ä¶</div>
  <script>
    document.getElementById('btn').onclick = async () => {
      const s = document.getElementById('status');
      s.textContent = '‚Ä¶pinging‚Ä¶';
      try {
        const res = await fetch('/.netlify/functions/neon-connect');
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        if (data.ok && data.rows) {
          s.innerHTML = `‚úÖ Got ${data.rows.length} rows:<br>` + 
            data.rows.map(row => 
              `<div class="row">${JSON.stringify(row)}</div>`
            ).join('');
        } else {
          s.textContent = data.ok ? '‚ö†Ô∏è No rows returned.' : '‚ùå Error: ' + data.error;
        }
      } catch (e) {
        s.textContent = 'üö® ' + e.message;
      }
    };
  </script>
</body>
</html>
