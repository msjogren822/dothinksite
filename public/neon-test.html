<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Neon Ping (Single‚ÄêPage)</title>
  <style>body{font-family:sans-serif;padding:2rem;}#status{margin-top:1rem;}</style>
</head>
<body>
  <h1>Neon Ping</h1>
  <button id="btn">Ping Neon</button>
  <div id="status">Waiting‚Ä¶</div>
  <script>
    document.getElementById('btn').onclick = async () => {
      const s = document.getElementById('status');
      s.textContent = '‚Ä¶pinging‚Ä¶';
      try {
        const res = await fetch('/.netlify/functions/neon-connect');
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        s.textContent = data.ok
          ? data.row
            ? '‚úÖ Got row: ' + JSON.stringify(data.row)
            : '‚ö†Ô∏è No rows returned.'
          : '‚ùå Error: ' + data.error;
      } catch (e) {
        s.textContent = 'üö® ' + e.message;
      }
    };
  </script>
</body>
</html>
