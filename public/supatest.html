<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase One-Page Test</title>
</head>
<body>
  <h1>Supabase Connectivity Test</h1>
  <p>Open your browser console (F12) to see the ping result.</p>

  <!-- 1. Load the Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2. Initialize with your Supabase URL + anon key -->
  <script>
    // ⚠️ TEST-ONLY: replace these with your real values
    const SUPABASE_URL     = 'https://dqxeoablgvqaessahzwm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGc…yourAnonKey…';

    // Create the client instance
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <!-- 3. Ping the `pings` table -->
  <script>
    // Query the `pings` table (must exist with at least one row)
    sb
      .from('pings')
      .select('id')
      .limit(1)
      .then(({ data, error }) => {
        if (error) {
          console.error('❌ Supabase table ping failed:', error);
        } else if (data && data.length) {
          console.log('✅ Supabase ping OK! Row:', data[0]);
        } else {
          console.warn('⚠️ Supabase ping OK, but no rows returned.');
        }
      });
  </script>
</body>
</html>
